<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap"
			rel="stylesheet"
		/>

		<title>Document</title>
		<script src="iscript.js" defer></script>
		<link rel="stylesheet" href="istyle.css" />
	</head>
	<body>
		<h1>Create Your Character!</h1>
		<form action="results.html" method="GET">
			<div>
				<label for="name">Name</label>
				<input
					type="text"
					name="name"
					id="name"
					placeholder="Character name"
					required
				/>
				<p id="values"></p>
			</div>
			<div>
				<label for="gender">Gender</label>
				<select name="gender" id="gender" onchange="changeGenderImage()">
					<option value="Default">Choose your sex!</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Intersex">Intersex</option>
					<option value="Genderless">Genderless</option>
				</select>
				<!-- 	<p id="valuesGender"></p> -->
				<img src="data:," alt id="selectGenderImg" hidden />
			</div>
			<div>
				<label for="race">Race</label>
				<select name="race" id="race" onchange="changeRaceImage()">
					<option value="DefaultRace">Choose your race!</option>
					<option value="Halfling">Halfling</option>
					<option value="Human">Human</option>
					<option value="Dwarf">Dwarf</option>
					<option value="Gnome">Gnome</option>
					<option value="Half-Orc">Half-Orc</option>
					<option value="Elf">Elf</option>
					<option value="Dragonborn">Dragonborn</option>
					<option value="Tiefling">Tiefling</option>
					<option value="Half-Elf">Half-Elf</option>
				</select>
				<!-- <p id="valuesRace"></p> -->
				<img src="data:," alt id="selectRaceImg" hidden />
			</div>
			<div>
				<label for="class">Class</label>
				<select name="class" id="class" onchange="changeClassImage()">
					<option value="DefaultClass">Choose your class!</option>
					<option value="Paladin">Paladin</option>
					<option value="Barbaric">Barbaric</option>
					<option value="Bard">Bard</option>
					<option value="Rogue">Rogue</option>
					<option value="Wizard">Wizard</option>
					<option value="Cleric">Cleric</option>
					<option value="Ranger">Ranger</option>
					<option value="Druid">Druid</option>
					<option value="Fighter">Fighter</option>
					<option value="Warlock">Warlock</option>
					<option value="Sorcerer">Sorcerer</option>
					<option value="Monk">Monk</option>
				</select>
				<!-- 	<p id="values"></p> -->
				<img src="data:," alt id="selectClassImg" hidden />
			</div>
			<div>
				<button type="submit">Create</button>
				<button type="reset" id="reset" onclick="buttonReset()">Reset</button>
			</div>
		</form>
	</body>
</html>
